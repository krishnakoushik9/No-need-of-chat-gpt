<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGION</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0c1a;
            --bg-light-dark: #1a2036;
            --accent-blue: #4a90e2;
            --accent-purple: #8a4fff;
            --text-color: #e0e6ff;
            --user-bubble: #2c3e50;
            --ai-bubble: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-purple) var(--bg-dark);
        }

        *::-webkit-scrollbar {
            width: 8px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        *::-webkit-scrollbar-thumb {
            background-color: var(--accent-purple);
            border-radius: 20px;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        /* Welcome Screen Styles */
        #welcome-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light-dark) 100%);
            z-index: 1000;
            perspective: 1000px;
            transition: all 1s ease;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .welcome-content {
            text-align: center;
            z-index: 10;
        }

        .welcome-title {
            font-size: 4rem;
            color: var(--text-color);
            text-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            color: var(--accent-blue);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1) 0.5s;
        }

        .start-chat-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s cubic-bezier(0.23, 1, 0.32, 1) 1s;
        }

        .start-chat-btn:hover {
            transform: scale(1.05);
        }

        /* Chat Interface Styles */
        #chat-interface {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(26, 32, 54, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-light-dark) 100%);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            position: relative;
            opacity: 0;
            animation: messageAppear 0.5s forwards;
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-bubble);
            margin-left: auto;
            animation-name: slideInRight;
        }

        .ai-message {
            align-self: flex-start;
            background: var(--ai-bubble);
            margin-right: auto;
            animation-name: slideInLeft;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            background: rgba(26, 32, 54, 0.9);
            backdrop-filter: blur(10px);
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.5);
            border: 2px solid var(--accent-purple);
            border-radius: 25px;
            color: var(--text-color);
            outline: none;
        }

        #send-btn {
            background: linear-gradient(45deg, var(--accent-blue), var(--accent-purple));
            color: white;
            border: none;
            padding: 12px 25px;
            margin-left: 10px;
            border-radius: 25px;
            cursor: pointer;
        }

        /* Animations */
        @keyframes messageAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-50px); 
            }
            to { 
                opacity: 1; 
                transform: translateX(0); 
            }
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            background: var(--ai-bubble);
            padding: 10px;
            border-radius: 20px;
            align-self: flex-start;
            margin-bottom: 10px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-color);
            border-radius: 50%;
            margin: 0 3px;
            animation: typingDot 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes typingDot {
            0%, 60%, 100% { transform: initial; }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <!-- Particles Background for Welcome Screen -->
    <div id="particles-js"></div>

    <!-- Welcome Screen -->
    <div id="welcome-container">
        <div class="welcome-content">
            <h1 class="welcome-title">Legion AI</h1>
            <p class="welcome-subtitle">Your Intelligent Companion</p>
            <button class="start-chat-btn" id="start-chat">Start Chatting</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface">
        <div class="chat-header">
            <div>Legion AI Assistant</div>
            <div>
                <button id="reset-chat">Reset</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                Hello! I'm your Legion AI Assistant. How can I help you today?
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator" style="display:none;">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="chat-input">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..."
                autocomplete="off"
            >
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeContainer = document.getElementById('welcome-container');
            const chatInterface = document.getElementById('chat-interface');
            const startChatBtn = document.getElementById('start-chat');
            const welcomeTitle = document.querySelector('.welcome-title');
            const welcomeSubtitle = document.querySelector('.welcome-subtitle');
            const startBtn = document.querySelector('.start-chat-btn');

            // Particle.js Configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100, density: { enable: true, value_area: 800 } },
                    color: { value: '#4a90e2' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: false },
                    size: { value: 3, random: true },
                    line_linked: { 
                        enable: true, 
                        distance: 150, 
                        color: '#8a4fff', 
                        opacity: 0.4, 
                        width: 1 
                    },
                    move: { 
                        enable: true, 
                        speed: 3, 
                        direction: 'none', 
                        random: false, 
                        out_mode: 'out' 
                    }
                }
            });

            // Welcome Screen Animations
            setTimeout(() => {
                welcomeTitle.style.opacity = '1';
                welcomeTitle.style.transform = 'translateY(0)';
            }, 500);

            setTimeout(() => {
                welcomeSubtitle.style.opacity = '1';
                welcomeSubtitle.style.transform = 'translateY(0)';
            }, 800);

            setTimeout(() => {
                startBtn.style.opacity = '1';
                startBtn.style.transform = 'translateY(0)';
            }, 1100);

            // Chat Interface Setup
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const resetBtn = document.getElementById('reset-chat');
            const typingIndicator = document.getElementById('typing-indicator');

            // Hugging Face API Configuration
            const API_URL = "https://api-inference.huggingface.co/models/bigscience/bloom";
            const API_KEY = "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";

            // Start Chat Transition
            startChatBtn.addEventListener('click', () => {
                welcomeContainer.style.transform = 'scale(2)';
                welcomeContainer.style.opacity = '0';
                
                setTimeout(() => {
                    welcomeContainer.style.display = 'none';
                    chatInterface.style.display = 'flex';
                    chatInterface.style.opacity = '1';
                }, 1000);
            });

            // Message Sending Function
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Append user message
                appendMessage(message, 'user');
                userInput.value = '';

                // Show typing indicator
                typingIndicator.style.display = 'flex';

                // Send to Hugging Face API
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        inputs: message,
                        max_new_tokens: 100,
                        temperature: 0.7
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';

                    // Append AI response
                    const aiResponse = data[0]?.generated_text || 
                        "I apologize, but I couldn't generate a response. Please try again.";
                    appendMessage(aiResponse, 'ai');
                })
                .catch(error => {
                    console.error('API Error:', error);
                    typingIndicator.style.display = 'none';
                    appendMessage('Sorry, there was an error processing your request.', 'ai');
                });
            }

            // Append Message to Chat
            function appendMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                
                // Auto-scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Event Listeners
            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Reset Chat
            resetBtn.addEventListener('click', () => {
                chatMessages.innerHTML = `
                    <div class="message ai-message">
                        Hello! I'm your Legion AI Assistant. How can I help you today?
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
